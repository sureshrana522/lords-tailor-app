<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>LORD’S BESPOKE TAILOR SYSTEM 2025</title>

    <!-- SEO -->
    <meta
      name="description"
      content="A premium digital ecosystem for managing high-end tailoring operations."
    />

    <!-- Theme -->
    <meta name="theme-color" content="#000000" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: 'rgb(var(--c-primary-400) / <alpha-value>)',
                500: 'rgb(var(--c-primary-500) / <alpha-value>)',
                600: 'rgb(var(--c-primary-600) / <alpha-value>)',
                700: 'rgb(var(--c-primary-700) / <alpha-value>)',
                800: 'rgb(var(--c-primary-800) / <alpha-value>)',
                900: 'rgb(var(--c-primary-900) / <alpha-value>)',
              },
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <style>
      :root {
        --c-primary-400: 250 204 21;
        --c-primary-500: 234 179 8;
        --c-primary-600: 202 138 4;
        --c-primary-700: 161 98 7;
        --c-primary-800: 133 77 14;
        --c-primary-900: 113 63 18;
      }

      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Lato', sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Playfair Display', serif;
      }
    </style>

    <!-- ✅ VITE CSS ENTRY -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>

  <body class="theme-gold overflow-x-hidden">
    <div id="root"></div>

    <!-- ✅ VITE JS ENTRY -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
